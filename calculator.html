       <script>

$('#clearlog').on('click', function() {
document.getElementById('updateDiv').innerHTML = "";
x = receiveInput();
displayDivMessage(x);
y = receiveInput();
displayDivMessage(y);
switch(receiveoperator()) {
	case("+"):
	displayDivMessage(x + y);
		break;
	case("-"):
	displayDivMessage(x - y);
		break;
	case("*"):
	displayDivMessage(x * y);
		break;
	case("/"):
	displayDivMessage(x/y);
		break;
	case("**"):
	displayDivMessage(x ** y);
		break;
	case("%"):
	displayDivMessage(x % y);
		break;
}



});
function receiveoperator()
{
	$('#+').on('click', function() {
	return "+";
	displayDivMessage("+")
	});
	$('#-').on('click', function() {
	return "-";
	displayDivMessage("-")
	});
	$('#*').on('click', function() {

	displayDivMessage("*")
	});
	$('#/').on('click', function() {
	return "/";
	displayDivMessage("/")
	});
	$('#**').on('click', function() {
